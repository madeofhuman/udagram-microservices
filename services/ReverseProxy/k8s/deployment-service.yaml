apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-reverse-proxy
  labels:
    app: udagram-reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-reverse-proxy
  template:
    metadata:
      labels:
        app: udagram-reverse-proxy
    spec:
      containers:
      - name: udagram-reverse-proxy
        image: madeofhuman/udagram-reverse-proxy
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"       
            memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "64Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: reverse-proxy-service
  labels:
    app: udagram-reverse-proxy
    tier: backend
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: udagram-reverse-proxy
  type: LoadBalancer
